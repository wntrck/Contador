<body>
        <h1>Contador</h1>
        <p>Clique nos bot√µes para aumentar ou diminiur</p>
        <div id="counter">
            <button name="subtrair" class = "add-n-sub" onclick="decrement()">-</button>

            <button name="adicionar" class= "add-n-sub" onclick="increment()">+</button>

        <div id="counter-zero">
            <button name="restart" class = "zero" onclick="zerar()">Zerar</button>
        </div>
